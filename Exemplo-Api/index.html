<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Exemplo Api-Cep</title>
    <script src="script.js"></script>
</head>
<body> 
    
    <div class="container ">

    <h1 class="text-center">Exemplo de Api de CEP </h1>
    
    <form id="form" action="">
    <div class="form-group">
    <label for="cep">CEP:</label>
    <input  id="cep" name="cep" type="text" class ="form-control" onblur="searchAddress(this)" value="">

</div>
<div class="form-group">
    <label for="logradouro">Logradouro:</label>
    <input  id="logradouro" name="logradouro" type="text" class ="form-control">

</div>
<div class="form-group">
    <label for="complemento">Complemento:</label>
    <input  id="complemento" name="complemento" type="text" class ="form-control">

</div>

<div class="form-group">
    <label for="bairro">Bairro:</label>
    <input  id="bairro" name="bairro" type="text" class ="form-control">

</div>
<div class="form-group">
    <label for="localidade">Localidade:</label>
    <input  id="localidade" name="localidade" type="text" class ="form-control">

</div>
<div class="form-group">
    <label for="número">Número:</label>
    <input  id="número" name="número" type="text" class ="form-control">

</div>
<button class="btn btn-info">Buscar</button>
    </form>
</div>


</body>
</html>
