<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <link href='https://fonts.googleapis.com/css?family=Anton|Cinzel Decorative' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
        crossorigin="anonymous"></script>
    <title>Disk Mongly</title>
    <link rel="stylesheet" href="css/estilo.css">

</head>

<body>
    <header>

        <h1> <span>MONGLY</span>HOT-DOG</h1>


    </header>


    <div class="container-sm " id="conteudo">
        <div class="imagem">
            <img src="img/img1.jpg" width="100%" height="100%" />
        </div>

        <div class="conteudo">
            <!--<h2> CARDÁPIO HOT-DOG <span> TRADICIONAL E CHAPA</span></h2>-->
            <div class="item-produto">
                <div class="row item">
                    <div class="col-3">
                        <div class="cod-produto">
                            01
                        </div>
                        <div class="valor-produto">
                            R$ 9,00
                        </div>

                    </div>

                    <div class=" col-9 descricao">
                        <p> Dog Tradicional:<br> Pão de leite ninho, molho, queijo, milho, pasta e batata palha.</p>
                    </div>

                </div>
                <div class="adicionais">
                    <div class="row item">
                        <div class=" col valor-produto">

                        </div>
                        <div class=" col-10 descricao">
                            <br>
                        </div>

                    </div>
                </div>

                <div class=" row add-produto">
                    <div class="col-8" style="position: relative;">
                        <span class="valor-parcial">
                            R$ 0.0 (x0)
                        </span>
                        <span class=" botoes">
                            <button class=" botao bt-soma">+</button>
                            <button class="botao bt-subtrai">-</button>
                        </span>
                    </div>
                    <fieldset class="container pasta">
                        <div id="check-pasta">
                            <label> <strong>Escolha sua pasta: </strong> </label><br>
                            <input type="checkbox" id="alho" name="alho" value="alho" class="pst">
                            <label for="alho">Alho</label>
                            <input type="checkbox" id="atum" name="atum" value="atum" class="pst">
                            <label for="atum">Atum</label>
                            <input type="checkbox" id="azeitona" name="azeitona" value="azeitona" class="pst">
                            <label for="azeitona">Azeitona</label>
                            <input type="checkbox" id="bacon" name="bacon" value="bacon" class="pst">
                            <label for="bacon">Bacon</label>

                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    <button id="enviar" onclick="enviar"> <i class="fab fa-whatsapp"></i>ENVIAR</button>

    <div id="modal-enviar">
        <div class="titulo-modal">
            PEDIDO:<span class="close" id="fechar-modal"> &times;</span>
            
        </div>
        <div class="corpo-modal">
            Escolha pelo menos um produto.
           
        </div>
        <div class="rodape-modal" id="rodape-modal"> 
            

        </div>

    </div>



    <script src="js/itens.js"></script>
    <script src="js/script.js"></script>
</body>


</html>
